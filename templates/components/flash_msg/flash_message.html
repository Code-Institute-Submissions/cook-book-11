{% block flash_message %}


<!-- Flash Messages // components/flash_msg/ -->
<div class="container">
    <div class="row">
        <div class="col s6 push-s3 center-align">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="row flashes card-shadow flash-msg">
                        <h4 class="center-align">
                            {{ message }}
                        </h4>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>


{% endblock %}
