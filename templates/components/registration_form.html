{% block registration_form %}

	<div class="container">
		<h3 class="sign-msg">
			Sign up and reveal the secret of your specialty!
		</h3>
		<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
			<div class="card-panel">
				<!-- Username -->
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text"
	                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
	                        class="validate" required>
						<label for="username">Username</label>
					</div>
				</div>
				<!-- Password -->
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
						<input id="password" name="password"
	                        minlength="5" maxlength="15" type="password"
	                        pattern="^[a-zA-Z0-9]{5,15}$" 
                            class="validate" required>
						<label for="password">Password</label>
					</div>
				</div>
				<!-- Email -->
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-at prefix"></i>
						<input id="email" name="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<!-- Register -->
				<div class="row">
					<button type="submit" class="col s12 btn-large z-depth-3">
	                    Register 
	                </button>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col s12">
				<p class="center-align">
					Already Registered?
					<a href="{{ url_for('login') }}">
						Log In 
					</a>
				</p>
			</div>
		</div>
	</div>

{% endblock %}
