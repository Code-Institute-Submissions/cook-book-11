{% block flash_message %}

    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="row flashes">
                            <h4 class="center-align">
                                {{ message }}
                            </h4>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
        

{% endblock %}
