{% block new_search_bar %}


<!-- Link to search_bar.css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/search_bar.css') }}">


<!-- new_search_bar
        if search true renders search
        if search false renders error on search
        if reset render new_search_bar and search instruction -->
<div class="container new-search-container">
    <div class="row card-panel new-search">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row center-align">
                <div class="input-field col s12">
                    <i class="fas fa-search prefix"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 btn-container">
                    <!-- If a url_for == search - > jinja error -->
                    <!-- Try refactor and function  -->
                    <a href="{{ url_for('new_search') }}" class="reset-btn btn text-shadow">Reset</a>
                    <button type="submit" class="search-btn btn text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
