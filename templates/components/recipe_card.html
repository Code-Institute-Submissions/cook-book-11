{% block recipe_card %}

<!-- Link to css files -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/recipe_card.css') }}">

<div class="recipe-card container">
    <div class="row">
        <div class="col s6 m4 l3">
            <div class="card ">
                <div class="card-image">
                    <img src="static/img/test-image.webp">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <div class="row card-content">
                        <div class="card-category col s6 cooking-time">
                            <i class="fas fa-clock"></i>25 Min
                        </div>
                        <div class="card-category col s6 allergens">
                            <i class="fas fa-allergies"></i>Flour, Soy
                        </div>
                        <div class="card-category col s6 serves">
                            <i class="fas fa-users"></i>5
                        </div>
                        <div class="card-category col s6 difficulty">
                            <i class="fas fa-balance-scale"></i>Easy
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6 m4 l3">
            <div class="card ">

                    <img src="static/img/test-image.webp">

                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
