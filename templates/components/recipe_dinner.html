{% block recipe_dinner %}

<!-- Link to css files -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/recipe_card.css') }}">


<div class="recipe-card container">
    <div class="row">
    {% for recipe in dinner %}
        <div class="col s6 m4 l3">
            <div class="card ">
                <div class="card-image">
                    <img src="{{ recipe.recipe_image }}">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                </div>
                <div class="card-content">
                    <div class="row card-content">
                        <div class="card-category col s6 cooking-time">
                            <i class="fas fa-clock"></i>
                            {{recipe.recipe_cooking_time }}
                        </div>
                        <div class="card-category col s6 allergens">
                            <i class="fas fa-allergies"></i>
                            {{recipe.recipe_allergen }}
                        </div>
                        <div class="card-category col s6 serves">
                            <i class="fas fa-users"></i>
                            {{recipe.recipe_size }}
                        </div>
                        <div class="card-category col s6 difficulty">
                            <i class="fas fa-balance-scale"></i>
                            {{recipe.recipe_difficulty }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>


{% endblock %}
