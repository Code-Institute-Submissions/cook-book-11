{% block search %}

	<div class="search container">
		<div class="row">
			<form id="form-search" role="search" class="center-align">
				<input class="search" type="search" id="query" name="q"
	             placeholder="Search Recipes..."
	             aria-label="Search through site content">
				<button class="search-bar-button">Search</button>
			</form>
		</div>
	</div>

{% endblock %}
