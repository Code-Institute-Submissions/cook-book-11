{% block recipe_card %}
    <!-- \\ ** components/recipe_card/recipe_card_user.html // ** -->
    <div class="col s8 push-s2 m5 push-m1 l4">
        <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
            <div class="card main-shadow">
                <div class="card-image">
                    <img src="{{ recipe.recipe_image }}">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                </div>
                <div class="card-content">
                    <div class="row card-content">
                        <div class="col card-category s6 cooking-time">
                            <i class="fas fa-mortar-pestle"></i>
                            {{recipe.recipe_prep_time }}
                        </div>
                        <div class="col card-category s6 allergens">
                            <i class="fas fa-clock"></i>
                            {{recipe.recipe_cooking_time }}
                        </div>
                        <div class="col card-category s6 serves">
                            <i class="fas fa-users"></i>
                            {{recipe.recipe_servings }}
                        </div>
                        <div class="col card-category s6 difficulty">
                            <i class="fas fa-balance-scale"></i>
                            {{recipe.recipe_difficulty }}
                        </div>
                    </div>
                    {% if session.user|lower == recipe.created_by|lower %}
                        <div class="row edit-dlt-btn-border-top">
                            <!-- Edit Button -->
                            <div class="col s6 edit-dlt-btn-margin  center-align">
                                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="edit-btn waves-effect waves-light btn ">Edit</a>
                            </div>
                            <!-- Delete Button -->
                            <div class="col s6 edit-dlt-btn-margin center-align ">
                                <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="delete-btn waves-effect waves-light btn">Delete</a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </a>
    </div>
   
{% endblock %}
