{% block search_bar_new %}


    <!-- search_new.html
        if search true render search.html
        if search false render search.html and error
        if reset render search_new.html and search instruction -->
    <div class="container" style="padding-top: 100px;">
        <div class="row card-panel grey lighten-5">
            <form action="{{ url_for('search') }}" method="post" class="col s12">
                <div class="row valign-wrapper center-align">
                    <div class="input-field col s12 m8">
                        <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query">Search Recipes</label>
                    </div>
                    <div class="col s12 m4">
                        <!-- If a url_for == search - > jinja error -->
                        <!-- Try refactor and function  -->
                        <a href="{{ url_for('search_new') }}" class="red btn text-shadow">Reset</a>
                        <button type="submit" class="light-blue darken-1 btn text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    


{% endblock %}
