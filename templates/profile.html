{% extends "base.html" %}
{% block content %}



    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h4 class="center-align">
                            {{ message }}
                        </h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    

	<!-- Link css file -->



    <div class="container">
	<div class="col s12 m8 offset-m2">
		<div class="card-panel">
			<h3 class="center-align">
                {{ username }}'s Profile
            </h3>
		</div>
	</div>
    </div>
    

{% endblock %}
